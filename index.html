<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-content">
      <h1>Task Lister Lite™️</h1>

      <form id="create-task-form" action="" method="POST">
        <label for="new-task-description">Task description:</label>
        <input
          type="text"
          id="new-task-description"
          name="new-task-description"
          placeholder="description"
        />
        <input type="submit" value="Create New Task" />
      </form>

      <div id="list">
        <h2>My Todos:</h2>
        <ul id="tasks"></ul>
      </div>

        <!-- Overall container for all inputs -->
        <div class="form-container">
      
          <!-- Individual container for priority selection -->
          <div class="input-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
      
          <!-- Individual container for user assignment -->
          <div class="input-group">
            <label for="task-user">Assigned to:</label>
            <input type="text" id="task-user" name="task-user" placeholder="User name">
          </div>
      
          <!-- Individual container for duration input -->
          <div class="input-group">
            <label for="task-duration">Duration:</label>
            <input type="text" id="task-duration" name="task-duration" placeholder="Duration">
          </div>
      
          <!-- Individual container for due date input -->
          <div class="input-group">
            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date" name="task-due-date">
          </div>
      
        </div>
      </form>
      
      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
